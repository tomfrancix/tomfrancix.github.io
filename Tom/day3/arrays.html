<!DOCTYPE HTML>
<html>
    <head>
        <title>
            ARRAYS IN JAVASCRIPT
        </title>
        <meta charset="utf-8">
    </head>
    <body>
      
       <h1> ARRAYS IN JAVASCRIPT</h1>
       <div id="students1"></div>
       <div id="students2"></div>
       <ul id="students3"></ul>
       <br>
       <ul id="students4"></ul>
        <h1> after sort and pop</h1>
         <ul id="students5"></ul>
         <h1> after adding new items</h1>
         <ul id="newArray"></ul>
        <input type="text" id="input1">
         <input type="text" id="input2">
          <input type="text" id="input3">
          <input type="button" value="Add to Array" onclick="myArray(input1.value, input2.value, input3.value)">
        <script>
        
        var students = ["Jason", "Spuer Santi", "Cerny", 23, 33];
//DISPLAY ONLY CERNY-----------------------
            document.getElementById('students1').innerHTML = students[2];
            
            for(var i=0; i<students.length; i++) {
                document.getElementById('students2').innerHTML += students[i];
            }
//DISPLAY AS LIST -------------------------
            for(var i=0; i<students.length; i++) {
                document.getElementById('students3').innerHTML += "<li>" + students[i] + "</li>";
            }

            

            students.sort();
            students.pop();
            var text="<ul>";
            for(var i=0; i<students.length; i++) {
                text+="<li>"+students[i]+"</li>";
            }
            text+="</ul>";
            document.getElementById('students5').innerHTML = text;

        function myArray(a, b, c) {
//            students[4] = a;
//            students[5] = b;
//            students[6] = c;
            students.push(a, b, c);
//            students.push(b);
//            studetns.push(c)
            
            var text="<ul>";
                
            for(var i=0; i<students.length; i++) {
                    text+="<li>"+students[i]+"</li>";
            }
            text+="</ul>";
                document.getElementById('newArray').innerHTML = text;
         }
        </script>
        
    </body>
</html>
