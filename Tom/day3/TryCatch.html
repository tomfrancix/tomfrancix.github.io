        <hr>
        <input type="text" id="input1"><br><br>
        <input type="button" onclick="validation()" value="ValidateInput">
        <p id="message"></p>
        
        <script>
        function validation() {
            var x = document.getElementById('input1').value;
            try {
                if(x=="") throw "Empty box...";
                if(isNaN(x)) throw "This is not a number...";
                if(x<5) throw "Input is less than 5...";
                if(x>10) throw "Input is less than 10...";
                if(x>=5 && x<=10) throw "Correct Range!";
            }
            catch(err) {
                document.getElementById('message').innerHTML ="You message is empty!";
            }}
        
        </script>
     </body>
