        class learner {

            ///////////INHERITANCE -------
    class pathway extends learner 
            {
                constructor(fname, lname, age, gender, Lpathway)
                {
                    super(fname, lname, age, gender);
                    this.learnerPathway = Lpathway;
                }
                choosePathway() {
                    document.getElementById('pathway').innerHTML=this.fname+" has selected " +this.learnerPathway+ " pathway.";
                }
            }
    //---------create object of the extended class ----
    var learner1 = new pathway('Max', 'Power',25, 'Male', 'ISE');
