<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <h1> Weather API</h1>
    ENTER CITY NAME: <input type="text" id="theCity">
    <button id="btn1" onclick="loadData()">Submit</button>
    <div id="demo"></div>
        <script>
            function loadData() {
                var city= document.getElementById('theCity').value;
                var htmldata="http://api.openweathermap.org/data/2.5/weather?q="+city+"&mode=html&APPPID=3a7570627ee3fd5e43d44283e55586a3";
                
                var xhttp=new XMLHttpRequest();
                xhttp.onreadystatechange=function() {
                    if(xhttp.readyState==4 && xhttp.status==200) {
                        var data1 = xhttp.responseText;
                        document.getElementById('demo').innerHTML =data1;
                    }
                };
                xhttp.open("GET", htmldata, true);
                xhttp.send();
            }
        </script>
    </button>
</body>
</html>
