    <section class="plantdetails">
        <header class="blockheader">
            <span>Checkout</span>
        </header>
        <form id="mainForm" action="#" method="post">
            <fieldset class="box">
                <legend>Your Details</legend>
                <div>
                    <p>
                        <label class="textlabel" for="firstNameInput">First Name</label>
                        <input id="firstNameInput" name="FirstName" type="text" autofocus="autofocus" class="textinput" placeholder="Enter your first name" required="required" />
                    </p>
                    <p>
                        <label class="textlabel" for="lastNameInput">Last Name</label>
                        <input id="lastNameInput" name="LastName" type="text" autofocus="autofocus" class="textinput"  placeholder="Enter your last name" required="required" />
                    </p>
                    <p>
                        <label class="textlabel" for="emailInput">Email</label>
                        <input id="emailInput" name="Email" type="email" autofocus="autofocus" class="textinput" placeholder="Enter your email" required="required" />
                    </p>
                    <p>
                        <label class="textlabel" for="addressInput">First line of address</label>
                        <input id="addressInput" name="Address" type="text" class="textinput" placeholder="eg. 45 Street Drive" required="required" />
                    </p>
                    <p>
                        <label class="textlabel" for="cityInput">City</label>
                        <input id="cityInput" name="City" type="text" class="textinput" placeholder="eg. Paris" required="required" />
                    </p>
                    <p>
                        <label class="textlabel" for="countryInput">Country</label>
                        <input id="countryInput" name="Country" type="text" class="textinput" placeholder="eg. France" required="required" />
                    </p>
                    <p>
                        <label class="textlabel" for="postCodeInput">Post Code</label>
                        <input id="postCodeInput" name="PostCode" type="text" class="textinput" placeholder="eg. ID71IG "required="required" />
                    </p>
                    <p>
                        <label class="textlabel" for="phoneInput">Phone Number</label>
                        <input id="phoneInput" name="PhoneNumber" type="text" class="textinput" placeholder="Enter your phone number" required="required" />
                    </p>
                </div>
            </fieldset>
            <fieldset class="box">
                <legend>Your Order</legend>
                <div>
                    <p>
                        <label class="textlabel" for="deliveryDateInput">Requested Delivery Date</label>
                        <input id="deliveryDateInput" name="DeliveryDate" type="date" class="textInput" />
                    </p>
                    <p>
                        <label class="textlabel" for="colorInput">Wrapping paper color</label>
                        <input id="colorInput" name="Color" type="color" class="textInput" size="10"/>
                    </p>
                    <p>
                        <label class="textlabel" for="bowInput">How many bows on the package?</label>
                        <input id="bowInput" name="Bow" type="number" class="bowInput" placeholder="eg. 3..." size="10"/>
                    </p>
                </div> 
            </fieldset>
            <br>
            <input type="submit" class="submitbutton" value="Place order" size=100 />
        </form>
    </section>
