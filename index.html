 //for new line; add <br>-------- INSERT i INTO FUNCTION PARAMETER. i INITIALISES WITH THE INPUT VALUE THATS SENT!
           // you must declare first parameter as i=i or just ';'  ------
        function forloop(i, x, a) {
            
            a = parseInt(a);
            i = parseInt(i);
            
           for(; i<x; i+=a)
                {
                    document.getElementById('forloop').innerHTML += i + "<br>";
                }
        }
//DO LOOP ----------GOOD WHEN CONDITION IS DEPENDANT ON USER INPUT--------------
           //----- INSERT i INTO FUNCTION PARAMETER. i INITIALISES WITH THE INPUT VALUE THATS SENT!
        function dowhile(i, x, a) {
           a = parseInt(a);
            i = parseInt(i);
           //you must remove the i=0 initialiser.
           do {
                document.getElementById('dowhile').innerHTML += i + " "; 
               i+=a ;
            } while(i<=x);
        }
        //WHILE LOOP -----------------------;

//INITIALISE THE VARIABLE WITH var i = 1;
//----- INSERT i INTO FUNCTION PARAMETER. i INITIALISES WITH THE INPUT VALUE THATS SENT!
        function whileloop(i, x, a) {
            
            a = parseInt(a);
            i = parseInt(i);
            //you must remove the i=0 initialiser. 
            console.log(a);
           while(i<=x) { 
               document.getElementById('whileloop').innerHTML += i;
               i+=a;
           }
        }
