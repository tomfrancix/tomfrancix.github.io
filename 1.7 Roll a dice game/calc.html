         function calculate(number1, number2, type) {
            var sum;
            switch (type) {
                case "+":
                    sum = number1 + number2;
                case "-":
                    sum = number1 - number2;
                case "*":
                    sum = number1 * number2;
                case "/":
                    sum = number1 / number2;
            }
            return sum;
